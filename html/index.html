<script id="x-login-form" type="text/x-template">
    <div id="login-container" class="container">

        <div class="row">
            <div class="col-xs-12 col-md-4 col-md-offset-4">
                <form class="form-signin" @submit="loginAttempt">

                    <x-alerts :alerts="alerts"></x-alerts>

                    <h2 class="form-signin-heading">Please sign in</h2>

                    <label>Email:</label>
                    <input type="email" class="form-control" placeholder="user@blackmast.io" v-model="email" tabindex="1" required autofocus>
                    <br />

                    <label>Password:</label>
                    <input type="password" class="form-control" placeholder="somepass123" v-model="pass" required>
                    <br />

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</script>
